---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article>
    {{ content }}
  </article>
</div>

<div class="related">
  <h2>Talks</h2>
  <ul class="related-posts">
    {% assign semester_posts = site[page.collection] | sort: 'date' %}
    {% for post in semester_posts %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
