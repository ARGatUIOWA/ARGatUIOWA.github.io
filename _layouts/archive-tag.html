---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">
      Posts tagged with <span class="font-weight-bold">{{ page.tag }}</span>
    </h1>
  </header>

  <ul class="post-list">
    {% for post in page.posts %}
    <li>
      <h3>
        <a class="post-title" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
